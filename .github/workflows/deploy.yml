name: Deploy Portfolio to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PORTFOLIO_SSH_HOST }}
          username: ${{ secrets.PORTFOLIO_SSH_USER }}
          key: ${{ secrets.PORTFOLIO_SSH_KEY }}
          script: |
            mkdir -p /var/www/portfolio
            rm -rf /var/www/portfolio/dist.backup
            if [ -d /var/www/portfolio/dist ]; then
              mv /var/www/portfolio/dist /var/www/portfolio/dist.backup
            fi

      - name: Upload build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PORTFOLIO_SSH_HOST }}
          username: ${{ secrets.PORTFOLIO_SSH_USER }}
          key: ${{ secrets.PORTFOLIO_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/portfolio/"
          strip_components: 1

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PORTFOLIO_SSH_HOST }}
          username: ${{ secrets.PORTFOLIO_SSH_USER }}
          key: ${{ secrets.PORTFOLIO_SSH_KEY }}
          script: |
            sudo systemctl reload nginx